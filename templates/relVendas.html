<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório de Vendas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container py-4">

<h3 class="mb-3">Relatório de Vendas</h3>
<a href="{{ url_for('index') }}" class="btn btn-primary">&larr; Início</a>

<form class="row g-3 mb-4 pt-3" method="get" action="{{ url_for('rel_vendas') }}">
  <div class="col-auto">
    <label class="form-label">Filtrar por vendedor</label>
    <select name="usuario_id" class="form-select">
      <option value="">-- Todos --</option>
      {% for u in usuarios %}
        <option value="{{ u.id_usuario }}" {% if usuario_id==u.id_usuario %}selected{% endif %}>{{ u.nome }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto align-self-end">
    <button type="submit" class="btn btn-primary">Filtrar</button>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Vendedor</th>
        <th>Anúncio</th>
        <th>Qtd vendida</th>
        <th>Total (R$)</th>
      </tr>
    </thead>
    <tbody>
      {% for l in linhas %}
      <tr>
        <td>{{ l.vendedor }}</td>
        <td>{{ l.anuncio }}</td>
        <td>{{ l.qtd_vendida }}</td>
        <td>{{ '%.2f'|format(l.total or 0) }}</td>
      </tr>
      {% endfor %}
      {% if not linhas %}
      <tr>
        <td colspan="4" class="text-center">Sem dados para exibir.</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
