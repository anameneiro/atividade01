<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Relatório de Compras</title>
 <link rel="stylesheet" href="{{url_for('static', filename="style.css")}}">

</head>
<body>
 <h3>Relatório de Compras</h3>
  <a href="{{ url_for('index') }}">&larr; Início</a>

  <form class="filter" method="get" action="{{ url_for('rel_compras') }}">
    <label>Filtrar por comprador</label>
    <select name="usuario_id">
      <option value="">-- Todos --</option>
      {% for u in usuarios %}
        <option value="{{ u.id_usuario }}" {% if usuario_id==u.id_usuario %}selected{% endif %}>{{ u.nome }}</option>
      {% endfor %}
    </select>
    <button type="submit">Filtrar</button>
  </form>

  <table>
    <thead><tr><th>Comprador</th><th>Anúncio</th><th>Qtd</th><th>Total (R$)</th></tr></thead>
    <tbody>
      {% for l in linhas %}
      <tr>
        <td>{{ l.comprador }}</td>
        <td>{{ l.anuncio }}</td>
        <td>{{ l.qtd }}</td>
        <td>{{ '%.2f'|format(l.total or 0) }}</td>
      </tr>
      {% endfor %}
      {% if not linhas %}
      <tr><td colspan="4">Sem dados para exibir.</td></tr>
      {% endif %}
    </tbody>
  </table>
</body>
</html>
