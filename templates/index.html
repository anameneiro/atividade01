<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>E-commerce - Início</title>
 <link rel="stylesheet" href="{{url_for('static', filename="style.css")}}">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="bg-light">
 <div class="container py-4">
  <div class="text-center">
  <h1 class="mb-4">Bem vindo(a) ao nosso E-commerce</h1>
</div>

<nav class="nav mb-4 pt-3 justify-content-center">
  <a class="btn btn-outline-primary mx-1" href="{{url_for('usuario_list')}}">Usuários</a>
  <a class="btn btn-outline-primary mx-1" href="{{url_for('categoria_list')}}">Categorias</a>
  <a class="btn btn-outline-primary mx-1" href="{{url_for('anuncio_list')}}">Anúncios / Compras / Favoritos</a>
  <a class="btn btn-outline-primary mx-1" href="{{url_for('pergunta_list')}}">Perguntas e Respostas</a>
  <a class="btn btn-outline-primary mx-1" href="{{url_for('rel_vendas')}}">Relatório de Vendas</a>
  <a class="btn btn-outline-primary mx-1" href="{{url_for('rel_compras')}}">Relatório de Compras</a>
</nav>



  {% with messages = get_flashed_messages() %}
   {% if messages %}
    {% for m in messages %} 
   <div class="alert alert-info alert-dismissible fade show" role="alert">
     {{ m }}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
    {% endfor %}
   {% endif %}
  {% endwith %}
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
